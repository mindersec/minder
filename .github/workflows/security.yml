on:
  workflow_call:
jobs:
  code-security-scan:
    runs-on: ubuntu-latest
    name: Code Security Scan
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Security Scan
        uses: aquasecurity/trivy-action@b2933f565dbc598b29947660e66259e3c7bc8561 # master
        with:
          scan-type: 'fs'
          scanners: vuln,secret
          trivy-config: .trivy.yml
          exit-code: 1
          ignore-unfixed: true
  helm-security-scan:
    runs-on: ubuntu-latest
    name: Helm Security Scan
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Security Scan
        uses: aquasecurity/trivy-action@b2933f565dbc598b29947660e66259e3c7bc8561 # master
        with:
          scan-type: 'config'
          trivy-config: .trivy.yml
          exit-code: 1
          ignore-unfixed: true
          scan-ref: ./deployment/helm
