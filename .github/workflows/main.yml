name: Main
on:
  push:
    branches:
      - main
      - release-*
    paths-ignore:
      - "**.md"
      - "doc/**"
      - "**.txt"
      - "images/**"
      - "LICENSE"
  pull_request:
    branches:
      - main
      - release-*
    paths-ignore:
      - "**.md"
      - "doc/**"
      - "**.txt"
      - "images/**"
      - "LICENSE"

permissions:
  contents: read

jobs:
  license-check:
    uses: ./.github/workflows/license-check.yml
  golangci-lint:
    uses: ./.github/workflows/golangci-lint.yml
  build:
    uses: ./.github/workflows/build.yml
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      # Checkout your project with git
      - name: Checkout
        uses: actions/checkout@v3

      # Install Go on the VM running the action.
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.0

      # Install gotestfmt on the VM running the action.
      - name: Set up gotestfmt
        uses: GoTestTools/gotestfmt-action@v2
        with:
          # Optional: pass GITHUB_TOKEN to avoid rate limiting.
          token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: pass the gotestfmt version you want to run. 
          version: v2.0.0
          # Optional: pass an organization name and repo to use a fork
          org: GoTestTools
          repo: gotestfmt
      
      # copy config file into place
      - name: Copy config file
        run: cp config/config.yaml.example ./config.yaml

      # Migrate the database
      - name: Migrate database
        run: make migrateup

      # Run the tests
      - name: Run tests
        run: make test
