name: Boilerplate

on:
  pull_request:
    branches: [ 'main', 'release-*' ]

jobs:

  check:
    name: Boilerplate Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        extension:
        - go
        - sh
        - yaml
        - yml
        - html
        - css

        include:
        - extension: go
          language: Go
        - extension: sh
          language: Bash
        - extension: yaml
          language: YAML
        - extension: yml
          language: YAML
        - extension: html
          language: HTML
        - extension: css
          language: CSS
        - extension: sql
          language: SQL

    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: chainguard-dev/actions/boilerplate@eba358c567c5b091e34187d905258baebdd2a4ec # v1.5.16
        with:
          extension: ${{ matrix.extension }}
          language: ${{ matrix.language }}
          boilerplate-directory: .boilerplate
          exclude: "/mock/|internal/db/|client.gen.go|.pb(.gw)?.go|docs/docs/|internal/auth/keycloak/client/"
