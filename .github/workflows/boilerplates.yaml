name: Boilerplate

on:
  pull_request:
    branches: [ 'main', 'release-*' ]

jobs:

  check:
    name: Boilerplate Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        extension:
        - go
        - sh
        - yaml
        - yml
        - html
        - css

        include:
        - extension: go
          language: Go
        - extension: sh
          language: Bash
        - extension: yaml
          language: YAML
        - extension: yml
          language: YAML
        - extension: html
          language: HTML
        - extension: css
          language: CSS
        - extension: sql
          language: SQL

    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: chainguard-dev/actions/boilerplate@7b18ea9960f945cabf19a84752e580829347f4ed # v1.5.4
        with:
          extension: ${{ matrix.extension }}
          language: ${{ matrix.language }}
          boilerplate-directory: .boilerplate
          exclude: "/mock/|internal/db/|client.gen.go|.pb(.gw)?.go|docs/docs/|internal/auth/keycloak/client/"
