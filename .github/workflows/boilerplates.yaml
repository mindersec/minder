name: Boilerplate

on:
  pull_request:
    branches: [ 'main', 'release-*' ]

jobs:

  check:
    name: Boilerplate Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        extension:
        - go
        - sh
        - yaml
        - yml
        - html
        - css

        include:
        - extension: go
          language: Go
        - extension: sh
          language: Bash
        - extension: yaml
          language: YAML
        - extension: yml
          language: YAML
        - extension: html
          language: HTML
        - extension: css
          language: CSS
        - extension: sql
          language: SQL

    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: chainguard-dev/actions/boilerplate@7d647f470c4d3692286221bd17ca78206976a61c # v1.5.11
        with:
          extension: ${{ matrix.extension }}
          language: ${{ matrix.language }}
          boilerplate-directory: .boilerplate
          exclude: "/mock/|internal/db/|client.gen.go|.pb(.gw)?.go|docs/docs/|internal/auth/keycloak/client/"
