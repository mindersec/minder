name: Update docs for client
on:
  push:
    branches:
      - main
    paths:
      - 'cmd/cli/**'  
jobs:
  update-docs-cli:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'


      - name: Update documentation
        shell: bash
        run: |
          cp config/config.yaml.example config.yaml
          mkdir -p docs/cli
          make docs

      - name: Extract Commit SHA and Details
        id: extract_commit_details
        run: |
          commit_sha="${{ github.sha }}"
          commit_date=$(git show -s --format=%cd --date=format:'%Y-%m-%d %H:%M:%S' $commit_sha)
          commit_author=$(git show -s --format='%an' $commit_sha)
          commit_branch="${{github.ref}}"
          echo "::set-output name=commit_sha::$commit_sha"
          echo "::set-output name=commit_date::$commit_date"
          echo "::set-output name=commit_author::$commit_author"
          echo "::set-output name=commit_branch::$commit_branch"

      - name: Commit and push changes
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Update documentation
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch-suffix: timestamp
          delete-branch: true
          title: 'Auto-generated cli documentation update - ${{ steps.extract_commit_details.outputs.commit_branch }}'
          body: |
            ** Source commit **
             - Commit SHA: [${{ steps.extract_commit_details.outputs.commit_sha }}](${{ github.event.pull_request.head.repo.html_url }}/commit/${{ steps.extract_commit_details.outputs.commit_sha }})
            - Date: ${{ steps.extract_commit_details.outputs.commit_date }}
            - Author: ${{ steps.extract_commit_details.outputs.commit_author }}

          labels: |
            docs
            automated pr
          draft: false
