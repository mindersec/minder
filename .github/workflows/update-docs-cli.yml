name: Update docs for client
on:
  push:
    branches:
      - main
    paths:
      - 'cmd/cli/**'  
jobs:
  update-docs-cli:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'


      - name: Update documentation
        shell: bash
        run: |
          cp config/config.yaml.example config.yaml
          mkdir -p docs/cli
          make docs

      - name: Extract Commit SHA and Details
        id: extract_commit_details
        run: |
          commit_sha="${{ github.sha }}"
          commit_date=$(git show -s --format=%cd --date=format:'%Y-%m-%d %H:%M:%S' $commit_sha)
          commit_author=$(git show -s --format='%an' $commit_sha)
          echo "$commit_sha" >> $COMMIT_SHA
          echo "$commit_date" >> $COMMIT_DATE
          echo "$commit_author" >> $COMMIT_AUTHOR

      - name: Commit and push changes
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Update documentation
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch-suffix: timestamp
          delete-branch: true
          title: 'Auto-generated cli documentation update - ${COMMIT_DATE}'
          body: |
            ** Source commit **
             - Commit SHA: [${$COMMIT_SHA}](${{ github.server_url }}/${{ github.repository }}/commit/${COMMIT_SHA})
            - Date: ${COMMIT_DATE}
            - Author: ${COMMIT_AUTHOR}

          labels: |
            docs
            automated pr
          draft: false
