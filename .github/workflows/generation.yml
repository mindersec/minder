name: Code Generation

on:
  push:
    branches:
      - main
      - release-*
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "**.txt"
      - "images/**"
      - "LICENSE"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "**.txt"
      - "images/**"
      - "LICENSE"

jobs:
  lint-protos:
    runs-on: ubuntu-latest
    steps:
      # Run `git checkout`
      - uses: actions/checkout@v3
      # Install the `buf` CLI
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      # Lint your Protobuf sources
      - uses: bufbuild/buf-lint-action@v1

  proto-breaking-changes:
    runs-on: ubuntu-latest
    # TODO(JAORMX): remove this once we declare our protobuf to be stable.
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: bufbuild/buf-breaking-action@v1
        with:
          against: "https://github.com/stacklok/mediator.git#branch=main"

  code-generation:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"

      - name: Make bootstrap
        run: |
          make bootstrap

      - name: Generate Go code from SQL and check for syntax errors
        shell: bash
        run: |
          make sqlc

      - name: Check for uncommitted SQLC changes
        run: |
          git diff --exit-code || (echo "Error: Uncommitted changes detected after running 'make sqlc'. Please commit the changes and try again." && exit 1)

      - name: Generate Go code for mocks
        shell: bash
        run: |
          make mock

      - name: Check for uncommitted Mock changes
        run: |
          git diff --exit-code || (echo "Error: Uncommitted changes detected after running 'make mock'. Please commit the changes and try again." && exit 1)