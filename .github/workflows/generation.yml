name: SQLC Generate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19.x

    - name: Install sqlc
      run: |
        curl -L https://github.com/kyleconroy/sqlc/releases/download/v1.18.0/sqlc_1.18.0_linux_amd64.tar.gz -o sqlc.tar.gz
        tar -xzf sqlc.tar.gz
        sudo mv sqlc /usr/local/bin
        rm sqlc.tar.gz

    - name: Generate Go code from SQL and check for syntax errors
      shell: bash
      run: |
        OUTPUT=$(sqlc generate 2>&1) || true
        if [[ $OUTPUT == *"syntax error"* ]]; then
          echo "Error: SQL generation failed:"
          echo "$OUTPUT"
          exit 1
        else
          echo "$OUTPUT"
        fi
    
    - name: Check for uncommitted SQLC changes
      run: |
        git diff --exit-code || (echo "Error: Uncommitted changes detected after running 'sqlc generate'. Please commit the changes and try again." && exit 1)

