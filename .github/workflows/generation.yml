name: SQLC Generate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19.x

    - name: Install sqlc
      run: |
        curl -L https://github.com/kyleconroy/sqlc/releases/download/v1.18.0/sqlc_1.18.0_linux_amd64.tar.gz -o sqlc.tar.gz
        tar -xzf sqlc.tar.gz
        sudo mv sqlc /usr/local/bin
        rm sqlc.tar.gz
    - name: Generate Go code from SQL and check for syntax errors
      shell: bash
      run: |
        set -e
        OUTPUT=$(sqlc generate 2>&1)
        if [[ $OUTPUT == *"syntax error"* ]]; then
          echo "Error: SQL syntax error detected:"
          echo "$OUTPUT"
          exit 1
        else
          echo "$OUTPUT"
        fi

