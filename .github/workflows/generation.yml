on:
  pull_request:
    branches:
      - main

jobs:
  test-sqlc-generation:
    runs-on: ubuntu-latest
    env:
      GO_VERSION: 1.16
      SQLC_VERSION: 1.9.0
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install SQLc
        run: |
          curl -L "https://github.com/kyleconroy/sqlc/releases/download/v${{ env.SQLC_VERSION }}/sqlc_${{ env.SQLC_VERSION }}_linux_amd64.tar.gz" |
          tar xz
          sudo install -m 755 sqlc /usr/local/bin/
      - name: Generate code
        run: sqlc generate
      - name: Test
        run: go test ./...
