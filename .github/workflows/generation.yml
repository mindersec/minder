name: Code Generation
on:
  push:
    branches:
      - main
      - release-*
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "**.txt"
      - "images/**"
      - "LICENSE"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "**.txt"
      - "images/**"
      - "LICENSE"
jobs:
  lint-protos:
    runs-on: ubuntu-latest
    steps:
      # Run `git checkout`
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      # Install the `buf` CLI
      - uses: bufbuild/buf-setup-action@bdb594084c95f0638c76c891ccb75bf4b75ef61c # v1.36.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      # Lint your Protobuf sources
      - uses: bufbuild/buf-lint-action@06f9dd823d873146471cfaaf108a993fe00e5325 # v1.1.1
  proto-breaking-changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: bufbuild/buf-setup-action@bdb594084c95f0638c76c891ccb75bf4b75ef61c # v1.36.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: bufbuild/buf-breaking-action@c57b3d842a5c3f3b454756ef65305a50a587c5ba # v1.1.4
        with:
          input: 'proto'
          against: "https://github.com/stacklok/minder.git#branch=main,subdir=proto"
  sqlc-generation:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version-file: "go.mod"
      - name: Make bootstrap
        run: |
          make bootstrap
      - name: Generate Go code from SQL and check for syntax errors
        shell: bash
        run: |
          make sqlc
      - name: Check for uncommitted SQLC changes
        run: |
          git diff --exit-code || (echo "Error: Uncommitted changes detected after running 'sqlc generate'. Please commit the changes and try again." && exit 1)
