name: Lint
on:
  workflow_call:
permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read
jobs:
  golangci-lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest
    permissions:
      # Required: allow read access to the content for analysis.
      contents: read
      # Optional: allow read access to pull request. Use with `only-new-issues` option.
      pull-requests: read
      # Optional: Allow write access to checks to allow the action to annotate code in the PR.
      checks: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: 'go.mod'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0

  check-go-mod-tidy-and-make-gen:
    name: Uncommitted changes check - go mod tidy & make gen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: 'go.mod'
          cache: false
      - name: Run go mod tidy
        run: go mod tidy
      - name: Check for uncommitted changes - go mod tidy
        run: |
          if [ -n "$(git diff)" ]; then
            echo -e "\e[91m**********************************************************************************************\e[0m"
            echo -e "\e[91m* Uncommitted changes found. Please run 'go mod tidy' and commit changes.                   *\e[0m"
            echo -e "\e[91m**********************************************************************************************\e[0m"
            git diff
            exit 1
          else
            echo -e "\e[92m**********************************************************************************************\e[0m"
            echo -e "\e[92m* No uncommitted changes found.                                                              *\e[0m"
            echo -e "\e[92m**********************************************************************************************\e[0m"
          fi
      - name: Run make bootstrap to download the tool dependencies
        run: |
          make bootstrap
      - name: Run make gen
        run: make gen
      - name: Check for uncommitted changes - make gen
        run: |
          if [ -n "$(git diff)" ]; then
            echo -e "\e[91m**********************************************************************************************\e[0m"
            echo -e "\e[91m* Uncommitted changes found. Please run 'make gen' and commit the changes.                   *\e[0m"
            echo -e "\e[91m**********************************************************************************************\e[0m"
            git diff
            exit 1
          else
            echo -e "\e[92m**********************************************************************************************\e[0m"
            echo -e "\e[92m* No uncommitted changes found.                                                              *\e[0m"
            echo -e "\e[92m**********************************************************************************************\e[0m"
          fi
