---
version: v1
type: rule-type
name: default_workflow_permissions
context:
  provider: github
description: |
  Verifies the default workflow permissions granted to the GITHUB_TOKEN
  when running workflows in a repository, as well as if GitHub Actions
  can submit approving pull request reviews.
guidance: |
  Having control over the default workflow permissions for a repository is important and allows for a better security posture.

  For more information, see
  https://docs.github.com/en/rest/actions/permissions#set-default-workflow-permissions-for-a-repository
def:
  in_entity: repository
  rule_schema:
    type: object
    properties:
      default_workflow_permissions:
        type: string
        description: "The default workflow permissions granted to the GITHUB_TOKEN when running workflows."
        enum:
          - read
          - write
      can_approve_pull_request_reviews:
        type: boolean
        description: "Whether GitHub Actions can approve pull requests."
    required:
      - default_workflow_permissions
      - can_approve_pull_request_reviews
  # Defines the configuration for ingesting data relevant for the rule
  ingest:
    type: rest
    rest:
      endpoint: "/repos/{{.Entity.Owner}}/{{.Entity.Name}}/actions/permissions/workflow"
      parse: json
  # Defines the configuration for evaluating data ingested against the given profile
  eval:
    type: jq
    jq:
      # Ingested points to the data retrieved in the `ingest` section
      - ingested:
          def: ".default_workflow_permissions"
        # profile points to the profile itself.
        profile:
          def: ".default_workflow_permissions"
      - ingested:
          def: ".can_approve_pull_request_reviews"
        profile:
          def: ".can_approve_pull_request_reviews"
  # Defines the configuration for alerting on the rule
  alert:
    type: security_advisory
    security_advisory:
      severity: "medium"