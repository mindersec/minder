---
version: v1
type: rule-type
name: branch_protection_require_pull_request_approving_review_count
context:
  provider: github
description: Require a certain number of approving reviews before merging
guidance: |
  Each pull request must have a certain number of approving reviews before it can be merged into a matching branch.

  For more information, see
  https://docs.github.com/en/repositories/configuring-branches-and-merges-in-your-repository/managing-protected-branches/managing-a-branch-protection-rule
def:
  # Defines the section of the pipeline the rule will appear in.
  # This will affect the template used to render multiple parts
  # of the rule.
  in_entity: repository
  # Defines the schema for parameters that will be passed to the rule
  param_schema:
    properties:
      branch:
        type: string
        description: "The name of the branch to check."
    required:
      - branch
  # Defines the schema for writing a rule with this rule being checked
  rule_schema:
    properties:
      required_approving_review_count:
        description: "Specify the number of reviewers required to approve pull requests. Use a number between 1 and 6 or 0 to not require reviewers."
        type: integer
    required:
      - required_approving_review_count
  # Defines the configuration for ingesting data relevant for the rule
  ingest:
    type: rest
    rest:
      # This is the path to the data source. Given that this will evaluate
      # for each repository in the organization, we use a template that
      # will be evaluated for each repository. The structure to use is the
      # protobuf structure for the entity that is being evaluated.
      endpoint: '/repos/{{.Entity.Owner}}/{{.Entity.Name}}/branches/{{ index .Params "branch" }}/protection'
      # This is the method to use to retrieve the data. It should already default to JSON
      parse: json
      fallback:
        - http_code: 404
          body: |
            {"http_status": 404, "message": "Not Protected"}
  # Defines the configuration for evaluating data ingested against the given policy
  eval:
    type: jq
    jq:
      - ingested:
          def: ".required_pull_request_reviews.required_approving_review_count"
        profile:
          def: ".required_approving_review_count"
  # Defines the configuration for remediating the rule
  remediate:
    type: gh_branch_protection
    gh_branch_protection:
      patch: |
        {"required_pull_request_reviews":{"required_approving_review_count":{{ .Profile.required_approving_review_count }}}}
  # Defines the configuration for alerting on the rule
  alert:
    type: security_advisory
    security_advisory:
      severity: "medium"