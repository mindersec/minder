---
#Â sample profile for validating artifact signatures
version: v1
type: profile
name: acme-github-profile-artifact
context:
  provider: github
alert: "on"
remediate: "off"
artifact:
  - type: artifact_signature
    params:
      tags: [main]
      name: test
    def:
      is_signed: true
      is_verified: true
      is_bundle_verified: true
