# We need a separate service account for the db-update job, because
# it runs as a helm pre-install hook, and the mediator service account
# won't have been installed at that point.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: db-update
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::{{ .Values.aws.accountID }}:role/{{ .Values.aws.migrate.iamRole }}"
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook: pre-install,pre-upgrade
  labels:
    # This includes a newline, so ko sees this as valid yaml
    # {{ include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
imagePullSecrets:
- name: mediator-pull-secret
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-update-config
  annotations:
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook: pre-install,pre-upgrade
  labels:
    helm.sh/chart: '{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
    app.kubernetes.io/name: mediator
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
data:
  config.yaml: |
    {{ .Files.Get "config.yaml.example" | nindent 4 }}
  overrides.yaml: |
    {{ .Values.extra_config_migrate | nindent 4}}

---

apiVersion: batch/v1
kind: Job
metadata:
  name: db-update
  annotations:
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "5"
  labels:
    helm.sh/chart: '{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
    app.kubernetes.io/name: mediator
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        app: db-init
    spec:
      serviceAccountName: db-update
      restartPolicy: Never
      containers:
        - name: mediator-dbinit
          # restricted security context:
          # https://kubernetes.io/docs/concepts/security/pod-security-standards/
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          image: ko://github.com/stacklok/mediator/cmd/server
          args:
          - "migrate"
          - "up"
          - "--yes"
          - "--db-host={{ .Values.db.host }}"
          - "--config=/config/config.yaml"
          # We use two config files, one with all the defaults, and one with
          # additional override values from helm.  (This is a viper feature.)
          - "--config=/config/overrides.yaml"
          # ko will always specify a digest, so we don't need to worry about
          # CRI image caching
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
            limits:
              cpu: 1
              memory: 300Mi
          volumeMounts:
          - name: config
            mountPath: /config
      volumes:
      - name: config
        configMap:
          name: db-update-config
          items:
          - key: config.yaml
            path: config.yaml
          - key: overrides.yaml
            path: overrides.yaml
 