apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mediator
  labels:
    {{ include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
  annotations:
    alb.ingress.kubernetes.io/group.name: mediator-vip
    alb.ingress.kubernetes.io/group.order: '200'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/target-type: ip
#    ALB doesn't use support cert-manager, but maybe someone else will benefit from it?
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  # Don't set ingressClassName for now, assume default
  tls:
  - hosts:
    - "{{ .Values.hostname }}"
    secretName: mediator-tls
  rules:
  - host: "{{ .Values.hostname }}"
    http:
      paths:
      # We use Prefix matches on gRPC service names because Ingress API
      # doesn't support matching on Content-Type: application/grpc
      - path: /grpc.reflection.v1alpha.ServerReflection
        pathType: Prefix
        backend:
          service:
            name: mediator-grpc
            port:
              name: grpc
      - path: /mediator.v1.OAuthService
        pathType: Prefix
        backend:
          service:
            name: mediator-grpc
            port:
              name: grpc
      - path: /mediator.v1.AuthService
        pathType: Prefix
        backend:
          service:
            name: mediator-grpc
            port:
              name: grpc
      - path: /mediator.v1.VulnerabilitiesService
        pathType: Prefix
        backend:
          service:
            name: mediator-grpc
            port:
              name: grpc
      - path: /mediator.v1.SecretsService
        pathType: Prefix
        backend:
          service:
            name: mediator-grpc
            port:
              name: grpc
      - path: /mediator.v1.RepositoryService
        pathType: Prefix
        backend:
          service:
            name: mediator-grpc
            port:
              name: grpc
      - path: /mediator.v1.BranchProtectionService
        pathType: Prefix
        backend:
          service:
            name: mediator-grpc
            port:
              name: grpc
      - path: /mediator.v1.OrganizationService
        pathType: Prefix
        backend:
          service:
            name: mediator-grpc
            port:
              name: grpc
      - path: /mediator.v1.GroupService
        pathType: Prefix
        backend:
          service:
            name: mediator-grpc
            port:
              name: grpc
      - path: /mediator.v1.RoleService
        pathType: Prefix
        backend:
          service:
            name: mediator-grpc
            port:
              name: grpc
      - path: /mediator.v1.UserService
        pathType: Prefix
        backend:
          service:
            name: mediator-grpc
            port:
              name: grpc
      - path: /mediator.v1.ProfileService
        pathType: Prefix
        backend:
          service:
            name: mediator-grpc
            port:
              name: grpc
      - path: /mediator.v1.KeyService
        pathType: Prefix
        backend:
          service:
            name: mediator-grpc
            port:
              name: grpc
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mediator-http
            port:
              name: http
