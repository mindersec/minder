apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minder
  labels:
    {{ include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
  annotations: {{ .Values.ingress.annotations | toYaml | nindent 4 }}
spec:
  # Don't set ingressClassName for now, assume default
  tls:
  - hosts:
    - "{{ .Values.hostname }}"
    secretName: minder-tls
  rules:
  - host: "{{ .Values.hostname }}"
    http:
      paths:
      # We use Prefix matches on gRPC service names because Ingress API
      # doesn't support matching on Content-Type: application/grpc
      - path: /grpc.reflection.v1alpha.ServerReflection
        pathType: Prefix
        backend:
          service:
            name: minder-grpc
            port:
              name: grpc
      - path: /minder.v1.OAuthService
        pathType: Prefix
        backend:
          service:
            name: minder-grpc
            port:
              name: grpc
      - path: /minder.v1.ArtifactService
        pathType: Prefix
        backend:
          service:
            name: minder-grpc
            port:
              name: grpc
      - path: /minder.v1.RepositoryService
        pathType: Prefix
        backend:
          service:
            name: minder-grpc
            port:
              name: grpc
      - path: /minder.v1.UserService
        pathType: Prefix
        backend:
          service:
            name: minder-grpc
            port:
              name: grpc
      - path: /minder.v1.ProfileService
        pathType: Prefix
        backend:
          service:
            name: minder-grpc
            port:
              name: grpc
      - path: /minder.v1.RuleTypeService
        pathType: Prefix
        backend:
          service:
            name: minder-grpc
            port:
              name: grpc
      - path: /minder.v1.PermissionsService
        pathType: Prefix
        backend:
          service:
            name: minder-grpc
            port:
              name: grpc
      - path: /minder.v1.ProvidersService
        pathType: Prefix
        backend:
          service:
            name: minder-grpc
            port:
              name: grpc
      - path: /minder.v1.ProjectsService
        pathType: Prefix
        backend:
          service:
            name: minder-grpc
            port:
              name: grpc
      - path: /minder.v1.EvalResultsService
        pathType: Prefix
        backend:
          service:
            name: minder-grpc
            port:
              name: grpc
      - path: /minder.v1.InviteService
        pathType: Prefix
        backend:
          service:
            name: minder-grpc
            port:
              name: grpc
      - path: /minder.v1.DataSourceService
        pathType: Prefix
        backend:
          service:
            name: minder-grpc
            port:
              name: grpc
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minder-http
            port:
              name: http
