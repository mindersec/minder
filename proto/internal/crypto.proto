/*
 * Contains crypto structures which are not part of the Minder API contract.
 */

syntax = "proto3";
package internal.v1;

option go_package = "github.com/stacklok/minder/internal/models/generated/crypto";

enum EncryptionAlgorithm {
  ENCRYPTION_ALGORITHM_UNSPECIFIED = 0;
  ENCRYPTION_ALGORITHM_AES_256_CFB = 1;
};

message EncryptedData {
  EncryptionAlgorithm method = 1;
  bytes data = 2;
  bytes salt = 3;
  string key_version = 4;
};
