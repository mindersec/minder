message UpstreamRepositoryRef {
    string owner = 1;
    string name = 2;
    // The upstream identity of the repository, as an integer.
    // This is only set on output, and is ignored on input.
    int64 repo_id = 3;
}

message Repository {
    optional string id = 1; // This is optional when returning remote repositories
    optional Context context = 2;
    string owner = 3;
    string name = 4;
    int64 repo_id = 5;
    int64 hook_id = 6;
    string hook_url = 7;
    string deploy_url = 8;
    string clone_url = 9;
    string hook_name = 10;
    string hook_type = 11;
    string hook_uuid = 12;
    bool is_private = 13;
    bool is_fork = 14;
    bool registered = 15;
    google.protobuf.Timestamp created_at = 16;
    google.protobuf.Timestamp updated_at = 17;
    string default_branch = 18;
}

