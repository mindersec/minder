    string owner = 1;
    string repository = 2;
    int32 repo_id = 3;
    string hook_url = 4;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 6;
    bool registered = 7;
}

message RepositoryResult {
    string owner = 1;
    string repository = 2;
    int32 repo_id = 3;
    int64 hook_id = 4;
    string hook_url = 5;
    string deploy_url = 6;
    google.protobuf.Timestamp created_at = 7;
    google.protobuf.Timestamp updated_at = 8;
    string hook_name = 9;
    string hook_type = 10;
    bool success = 11;
    string uuid = 12;
    google.protobuf.StringValue error = 13;
    bool registered = 14;
}


