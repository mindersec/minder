option go_package = "github.com/stacklok/mediator/pkg/api/protobuf/go";

enum ObjectOwner {
    OBJECT_OWNER_UNSPECIFIED = 0;
    OBJECT_OWNER_ORGANIZATION = 1;
    OBJECT_OWNER_GROUP = 2;
    OBJECT_OWNER_USER = 3;
}

message RpcOptions {
    bool anonymous = 1;
    bool no_log = 2;
    bool owner_only = 3;
    bool root_admin_only = 4;
    ObjectOwner auth_scope = 5;
}

extend google.protobuf.MethodOptions {
    RpcOptions rpc_options = 51077;
}

// Simple Health Check Service
// replies with OK
service HealthService {
