tests:
- name: check-inheritance
  check:
  - user: user:admin1
    object: project:001
    assertions:
      create: true
      get: true
      repo_update: true
      provider_create: true
      artifact_update: true
      # Permissions API
      role_list: true
      role_assignment_list: true
      role_assignment_create: true
      role_assignment_remove: true
      entity_reconciliation_task_create: true
  - user: user:admin1
    object: project:002
    assertions:
      create: true
      get: true
      repo_update: true
      provider_create: true
      artifact_update: true
      # Permissions API works because of inheritance
      role_list: true
      role_assignment_list: true
      role_assignment_create: true
      role_assignment_remove: true
  - user: user:admin2
    object: project:001
    assertions:
      create: true
      get: true
      repo_update: true
      provider_create: true
      artifact_update: true
  - user: user:admin2
    object: project:003
    assertions:
      create: true
      get: true
      repo_update: true
      provider_create: true
      artifact_update: true
  - user: user:nonadmin1
    object: project:001
    assertions:
      create: false
      get: true
      repo_update: false
      provider_create: false
      artifact_update: false
      provider_get: true
      # Permissions API does not allow because of inheritance
      role_list: false
      role_assignment_list: false
      role_assignment_create: false
      role_assignment_remove: false
      entity_reconciliation_task_create: false
  - user: user:nonadmin1
    object: project:002  # editor
    assertions:
      create: false
      get: true
      repo_update: true
      provider_create: false
      artifact_update: true
      provider_get: true
      entity_reconciliation_task_create: true
  - user: user:nonadmin1
    object: project:003  # admin
    assertions:
      create: true
      get: true
      repo_update: true
      provider_create: true
      artifact_update: true
      provider_get: true
      # Permissions API allows because of direct assignment
      role_list: true
      role_assignment_list: true
      role_assignment_create: true
      role_assignment_remove: true
  - user: user:otherproject
    object: project:003  # no role
    assertions:
      create: false
      get: false
      repo_update: false
      provider_create: false
      artifact_update: false
      provider_get: false
      entity_reconciliation_task_create: false
  - user: user:otherproject
