name: Auth tests
model_file: ../minder.fga

tuples:
- user: project:001
  relation: parent
  object: project:002
- user: project:001
  relation: parent
  object: project:003

- user: user:admin1
  relation: admin
  object: project:001
- user: user:admin2
  relation: admin
  object: project:001
- user: user:nonadmin1
  relation: viewer
  object: project:001
- user: user:nonadmin1
  relation: editor
  object: project:002
- user: user:nonadmin1
  relation: admin
  object: project:003
- user: user:otherproject
  relation: admin
  object: project:010
- user: user:policy-writer
  relation: policy_writer
  object: project:001
- user: user:perms-manager-global
  relation: permissions_manager
  object: project:001
- user: user:perms-manager-proj2
  relation: permissions_manager
