version: '3.2'
services:
  mediator:
    build: .
    command: [
      "serve",
      "--grpc-host=0.0.0.0",
      "--http-host=0.0.0.0",
      "--db-host=postgres",
      ]
    restart: always # keep the server running
    ports:
      - "8080:8080"
      - "8090:8090"
    image: ghcr.io/stacklok/mediator:latest
    networks:
      - app_net
    depends_on:
      - postgres
  migrate:
    build: .
    command: [
      "migrate",
      "up",
      "--yes",
      "--db-host=postgres",
      ]
    image: ghcr.io/stacklok/mediator:latest
    networks:
      - app_net
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
      container_name: postgres_container
      image: postgres:15-alpine
      restart: always
      user: postgres
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: mediator
      ports:
        - "5432:5432"
      healthcheck:
        test: ["CMD-SHELL", "pg_isready"]
        interval: 10s
        timeout: 5s
        retries: 5
      networks:
        - app_net
networks:
  app_net:
    driver: bridge

